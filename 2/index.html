<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Lag Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    .chaos {
      position: absolute;
      font-size: 2rem;
      color: hsl(calc(360 * var(--hue)), 100%, 50%);
      animation: spin 0.5s linear infinite, bounce 1s ease-in-out infinite alternate;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(90vh);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Setup the canvas for insane rendering
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawShapes() {
      for (let i = 0; i < 300; i++) {
        ctx.beginPath();
        ctx.arc(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() * 50,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fill();
      }
    }

    function render() {
      drawShapes();
      requestAnimationFrame(render);
    }
    render();

    // Create DOM Chaos with animated elements
    setInterval(() => {
      const div = document.createElement('div');
      div.textContent = 'ðŸ’¥';
      div.style.left = `${Math.random() * 100}vw`;
      div.style.top = `${Math.random() * 100}vh`;
      div.style.fontSize = `${Math.random() * 40 + 10}px`;
      div.style.setProperty('--hue', Math.random());
      div.classList.add('chaos');
      document.body.appendChild(div);

      // Cleanup after 3 seconds to avoid permanent freeze
      setTimeout(() => div.remove(), 3000);
    }, 10);

    // Heavy computation for CPU overload
    function computeIntensive() {
      for (let i = 0; i < 1e6; i++) {
        Math.pow(Math.random(), Math.random());
      }
      requestAnimationFrame(computeIntensive);
    }

    computeIntensive();
  </script>
</body>
</html>
