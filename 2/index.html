<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Takeoff Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .frenzy {
      position: absolute;
      animation: spin 0.1s linear infinite, bounce 0.5s ease-in-out infinite alternate;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Canvas Setup for Graphical Overkill
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawRandomShapes() {
      for (let i = 0; i < 500; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
        ctx.fill();
      }
    }

    function renderLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRandomShapes();
      requestAnimationFrame(renderLoop);
    }

    renderLoop();

    // Add Frenzied Div Elements
    setInterval(() => {
      const div = document.createElement('div');
      div.textContent = 'ðŸ”¥';
      div.style.left = `${Math.random() * 100}vw`;
      div.style.top = `${Math.random() * 100}vh`;
      div.style.fontSize = `${Math.random() * 50 + 10}px`;
      div.classList.add('frenzy');
      document.body.appendChild(div);

      // Auto-cleanup to prevent memory death
      setTimeout(() => div.remove(), 5000);
    }, 50);

    // Computational Havoc
    function computeIntensive() {
      for (let i = 0; i < 1e7; i++) {
        Math.sqrt(Math.random() * i);
      }
      requestAnimationFrame(computeIntensive);
    }

    computeIntensive();
  </script>
</body>
</html>
